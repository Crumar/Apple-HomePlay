washer-dryer:
  show_name: true
  show_label: false
  show_state: true
  aspect_ratio: 1/1
  styles:
    card:
      #- width: 176.5px
      #- height: 176.5px
      - padding: 15px
      - border-radius: 20px
      - box-shadow: var(--custom-ha-card-box-shadow)
    grid:
      - grid-template-areas: '"i" "n" "s"'
      - grid-template-columns: 1fr
      - grid-template-rows: 1fr min-content min-content
    name:
      - justify-self: start
      - font-size: 22px 
      - font-weight: 600
      - color: var(--custom-ha-card-text-color-primary)
      - padding-bottom: 3px
    img_cell:
      - justify-content: center
      - align-items: center
      - margin-bottom: 0.5vw
      - size: 60px
      - background: var(--custom-ha-card-background-revert)
      - border-radius: 10px
      - width: 5.5vw
      - height: 5.5vw
      - place-self: start
    state:
      - justify-self: start
      - font-size: 14px
      - font-weight: 600
      - color: var(--custom-ha-card-text-color-secondary)
      - padding-bottom: 5px
    icon:
      - color: var(--custom-ha-card-icon-color)
      - width: 70%
  state:
    - value: "Cycle termin√©"
      styles:
        img_cell:
          - background: rgb(132,209,253)
        name:
          - color: black
        state:
          - color: black
        card:
          - background: 'rgba(255, 255, 255, 1)'
        icon:
          - color: black

  style: |
    ha-card {
      background: var(--custom-ha-card-background);
      backdrop-filter: var(--custom-ha-card-backdrop-filter) !important;
      box-shadow: none; 
      border-width: 0px;                
    }   
  tap_action:
    action: none

    