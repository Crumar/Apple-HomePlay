      - type: vertical-stack
        view_layout:
          grid-area: left
        cards:
          
          - type: picture-elements
            image: /local/weather/empty.png
            style: |
              ha-card {
                border-radius: 20px !important;
                --ha-card-background: rgba(0, 0, 0, 0);
                --ha-card-border-color: rgba(0, 0, 0, 0);
                --ha-card-border-width: 0px;
                height: 35vw !important;
                box-shadow: var(--custom-ha-card-box-shadow);
              }
              
            elements:

              ########################################
              ##            Weather Card            ##
              ########################################

              - type: image
                entity: sensor.weather_bg_condition2
                action: none
                hold_action: none
                tap_action: none
                style:
                  top: 0px
                  left: 0px
                  transform: none
                state_image: 
                  !include button_card_templates/weather_bg.yaml

              # Feel Like Temperature
              - type: state-label
                entity: sensor.feel_like
                hold_action:
                  action: none
                style:
                  color: 'rgb(255, 255, 255)'
                  font-size: 6vw
                  font-weight: 350
                  text-align: center
                  left: 50%
                  top: 10%
                  text-shadow: 0px 0px 6px rgba(0,0,0,0.3)
                tap_action:
                  action: none

              - type: state-label
                entity: sensor.montreal_current_condition
                style: 
                    left: 50%
                    top: 18%
                    #width: 20vw
                    text-align: center
                    font-weight: 400
                    font-size: 1.5vw
                    text-shadow: 0px 0px 6px rgba(0,0,0,0.3)
                    color: rgba(255,255,255,1)

              - type: state-label
                entity: sensor.high_low_temp
                style: 
                    left: 50%
                    top: 22%
                    text-align: center
                    font-weight: 400
                    font-size: 1.5vw
                    text-shadow: 0px 0px 6px rgba(0,0,0,0.3)
                    color: rgba(255,255,255,1)

              - type: custom:mod-card
                style:
                  top: 34%
                  left: 50%
                  width: 100%
                card:
                  type: weather-forecast
                  entity: weather.montreal_hourly_forecast
                  show_current: false
                  show_forecast: true
                  style:
                    padding: 12px 
                  card_mod:
                    style: |
                      .forecast-image-icon > * {
                        width: 30px !important;
                        height: 25px !important;
                      }

              - type: custom:clock-weather-card
                entity: weather.openweathermap
                forecast_days: 4
                hide_today_section: true
                style:
                  left: 50%
                  top: 51.9%
                  width: 95%
                  backdrop-filter: var(--custom-weather-card-backdrop-filter)
                  background-color: var(--custom-weather-card-background)
                  border-color: rgba(255, 255, 255, 1)
                  border-radius: 15px
                  border-width: 1px
                  text-shadow: 0px 0px 6px rgba(0,0,0,0.3)
                card_mod:
                  style: |
                    ha-card {
                      --bar-height: 8px !important;
                    }
                    clock-weather-card-forecast-row {
                      grid-template-columns: 2rem 2rem 3.1rem 84px 3.1rem !important;
                      gap: 0.7rem !important;
                    }
                    forecast-text {
                      text-align: right !important;
                    }
                    forecast-temperature-bar-background {
                      background: rgb(0,0,0) !important;
                    }
                    .card-content {
                      padding-top: 8px !important;
                      padding-bottom: 8px !important;
                    }

          ########################################
          ##           Calendar Card            ##
          ########################################

          - type: custom:atomic-calendar-revive
            entities:
              - entity: calendar.famille
                name: famille
                maxDaysToShow: 100
            showWeekDay: true
            showMonth: true
            maxEventCount: 3
            showLoader: false
            showLocation: false
            showProgressBar: false
            showDatePerEvent: true
            hideFinishedEvents: true
            tap_action:
              action: none
            hold_action:
              action: none
            card_mod:
              style: |
                ha-card {
                  transform: none;
                  background: var(--custom-ha-card-background) !important;
                  backdrop-filter: var(--custom-ha-card-backdrop-filter);
                  border-color: rgba(255, 255, 255, 0.03);
                  border-radius: 20px;
                  box-shadow: var(--custom-ha-card-box-shadow);
                  padding:0.6vw !important;
                }
                .hoursHTML {
                  --time-color: var(--custom-ha-card-text-color-secondary) !important;
                  --time-size: 1.3vw !important;
                  font-weight: 500;
                }
                .event-title {
                  --event-title-size: 1.6vw !important;
                  color: var(--custom-ha-card-text-color-primary) !important;
                  font-weight: 600;
                  overflow: hidden;
                  text-overflow: ellipsis;
                  white-space: nowrap;
                  width: 240px;
                }
                .relativeTime {
                  --time-color: var(--custom-ha-card-text-color-secondary) !important;
                  --time-size: 1vw !important;
                  font-weight: 500;
                  overflow: hidden;
                  text-overflow: ellipsis;
                  white-space: nowrap;
                  width: 110px;
                }
                .event-left {
                  font-size: 1.3vw !important;
                  font-weight: 500;
                  color: var(--custom-ha-card-text-color-primary) !important;
                }
                .daywrap {
                  border-color: rgba(255,255,255,0) !important;
                  padding: 0px !important;
                }
                tr{
                  background-color: var(--custom-ha-card-background-revert);
                  display: block;
                  border-radius: 1vw;
                  margin-bottom: 0.3vw;
                }
                .cal-card{
                  height: 19.4vw !important;
                }

