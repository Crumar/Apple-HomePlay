button_card_templates:
  !include_dir_merge_named button_card_templates

kiosk_mode:
  hide_header: true

views:
  - type: custom:grid-layout
    title: HomePlay
    background: var(--background)
    layout:
      margin: 4px
      grid-gap: 0.001vw
      grid-template-columns: 26.6% 59.5% 14.1%
      grid-template-rows: auto
      grid-template-areas: |
        "left center right"
        "taskbar taskbar taskbar"

    cards:
      
