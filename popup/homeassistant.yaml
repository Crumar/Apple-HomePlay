action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: HOME ASSISTANT
    #timeout: 30000
    card_mod:
      style: 
        ha-dialog$: |
          div.mdc-dialog__surface {
            backdrop-filter: var(--custom-ha-card-backdrop-filter);
            box-shadow: rgb(0 0 0 / 20%) 0px 1px 17px -7px, rgb(0 0 0 / 14%) -1px 0px 38px 3px, rgb(0 0 0 / 12%) -2px 2px 46px 8px
          } 
          header.mdc-top-app-bar {
            background-color: var(--custom-ha-card-background-revert) !important;
            color: var(--custom-ha-card-text-color-primary) !important;
          }
          .mdc-dialog .mdc-dialog__surface {
            background-color: var(--custom-ha-card-background) !important;
          }
          :host {
            color: var(--custom-ha-card-text-color-primary) !important;
            --paper-item-icon-color:
          }
    content:
      type: custom:layout-card
      cards:
        - type: entities
          card_mod:
            style: |
              :host {
                --ha-card-background: rgba(0,0,0,0) !important;
                --ha-card-border-width: 0px !important;
                --ha-card-border-color: rgba(0,0,0,0);
              }
          entities:
            - entity: update.home_assistant_core_update
              name: Version disponible
              icon: mdi:home-assistant

            - entity: update.home_assistant_core_update
              type: attribute
              attribute: installed_version
              name: Version installée
              icon: mdi:home-assistant

            - entity: sensor.home_assistant_v2_db_size
              icon: mdi:database

            - entity: sensor.home_assistant_log_size
              name: Loggfil
              icon: mdi:file-document

            - type: custom:hui-horizontal-stack-card
              cards:
                - type: custom:button-card
                  name: Redémarrer serveur
                  icon: mdi:reload
                  tap_action:
                    action: fire-dom-event
                    browser_mod:
                      service: browser_mod.sequence
                      data:
                        sequence:
                          - service: browser_mod.confirm
                            data:
                              message: "Êtes-vous sûre ?"
                              title: "Confirmation"
                              confirm_button_text: "Oui"
                              cancel_button_text: "Non"
                          - service: browser_mod.notification
                            data:
                              message: Redémarrage du serveur en cours...
                          - service: browser_mod.delay
                            data:
                              time: 3000
                          #- service: homeassistant.restart
                  size: 1.4em
                  color: '#9da0a2'
                  styles:
                    grid:
                      - grid-template-areas: '"i n"'
                      - grid-column-gap: 0.3em
                    card:
                      - color: '#9da0a2'
                      - border-radius: 0.6em
                      - padding: 1em 1.4em 1em 1.2em
                      - width: max-content
                      - font-size: 1.06em
                      - font-weight: 500
                      - letter-spacing: 0.03em
                      - background: '#FFFFFF10'